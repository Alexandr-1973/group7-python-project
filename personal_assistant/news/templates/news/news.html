<div class="{% if request.path != '/' %}disabled{% endif %}">
<h4>News: {{ current_source.name }}</h4>

<form method="get">
    <input type="text" name="q" placeholder="Search..." value="{{ query }}">

    <select name="source">
        {% for key, source in sources.items %}
            <option value="{{ key }}" {% if key == selected_source %}selected{% endif %}>
                {{ source.name }}
            </option>
        {% endfor %}
    </select>

    <button type="submit">Apply</button>
</form>

<hr>

<ul>
    {% for item in news %}
        <li>
            <a href="{{ item.link }}" target="_blank">{{ item.title }}</a><br>
            <small>{{ item.published }}</small>
        </li>
    {% empty %}
        <li>News not found</li>
    {% endfor %}
</ul>
</div>
